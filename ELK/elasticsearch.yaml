---
  # Elasticsearch PersistentVolume
  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: elasticsearch-pv
  spec:
    capacity:
      storage: 5Gi
    accessModes:
      - ReadWriteOnce
    hostPath:
      path: /data/elasticsearch
---
  # Elasticsearch PersistentVolumeClaim
  apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: elasticsearch-pvc
  spec:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 5Gi
---
  # Elasticsearch Deployment
  apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: elasticsearch
  spec:
    selector:
      matchLabels:
        app: elasticsearch
    replicas: 1
    template:
      metadata:
        labels:
          app: elasticsearch
      spec:
        initContainers:
          - name: fix-permissions
            image: busybox
            command: ["sh", "-c", "chown -R 1000:1000 /usr/share/elasticsearch/data"]
            volumeMounts:
              - name: elasticsearch-storage
                mountPath: /usr/share/elasticsearch/data
        containers:
          - name: elasticsearch
            image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
            ports:
              - containerPort: 9200
            env:
              - name: discovery.type
                value: single-node
              - name: xpack.security.enabled
                value: "false"
            volumeMounts:
              - name: elasticsearch-storage
                mountPath: /usr/share/elasticsearch/data
            resources:
              requests:
                cpu: "500m"
                memory: "1Gi"
              limits:
                cpu: "1000m"
                memory: "2Gi"
        volumes:
          - name: elasticsearch-storage
            persistentVolumeClaim:
              claimName: elasticsearch-pvc
---
  # Elasticsearch Service
  apiVersion: v1
  kind: Service
  metadata:
    name: elasticsearch
  spec:
    ports:
      - port: 9200
        targetPort: 9200
    selector:
      app: elasticsearch