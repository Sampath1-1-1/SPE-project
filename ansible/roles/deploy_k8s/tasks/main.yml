---
- name: Generate phishing-mysql-secret manifest
  template:
    src: phishing-mysql-secret.j2
    dest: "{{ manifests_dir }}/phishing-mysql-secret.yaml"
    mode: '0644'
- name: Copy Kubernetes manifests deployment script
  template:
    src: manifests.j2
    dest: /tmp/deploy_manifests.sh
    mode: '0755'
- name: Deploy Kubernetes manifests
  command: /tmp/deploy_manifests.sh
  become: yes
  become_user: jenkins